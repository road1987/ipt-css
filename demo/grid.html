<!doctype html>
<html>
<head>
<title>ipt-css</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link href="../themes/css/ipt.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
	#main {
		1width : 960px;
		margin : 0px auto;
		font-size : 14px;
	}
	
	.show-grid [class*="span"] {
	    background-color: rgba(86, 61, 124, 0.15);
	    border: 1px solid rgba(86, 61, 124, 0.2);
	    padding-bottom: 10px;
	    padding-top: 10px;
	}

	.show-grid-form [class*="span"] {
	    padding-bottom: 5px;
	    padding-top: 5px;
	}
	
	.show-grid-form input{
		padding:4px 8px;
		vertical-align : text-bottom;
	}
</style>
</head>

<body>
	<div id="main">
		<div class="grid12">
			<div class="row-fluid show-grid">
				<div class="span6">
					<div style="background:black; height : 100px;"></div>
				</div>
				<div class="span6">
					<div style="background:black; height : 100px;"></div>
				</div>
			</div>
			<div class="row-fluid show-grid">
				<div class="span4">
					<div class="fn-br" style="background:black; height : 100px;"></div>
				</div>
				<div class="span8">
					<div style="background:black; height : 100px;"></div>
				</div>
			</div>
			<div class="row-fluid show-grid">
				<div class="span2 offset1">2</div>
				<div class="span8 offset1">8</div>
			</div>
			
			
			<div class="row show-grid-form">
				<div class="span1 offset1"><label>username:</label></div>
				<div class="span4 "><input  style="width:100%;" type="text"/></div>
			</div>
			<div class="row show-grid-form">
				<div class="span1 offset1"><label>password:</label></div>
				<div class="span4 "><input  style="width:100%;" type="text"/></div>
			</div>
		</div>
	</div>
</body>
</html>
