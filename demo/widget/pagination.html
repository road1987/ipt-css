<!doctype html>
<html>
<head>

<link href="../../themes/css/ipt.css" rel="stylesheet" type="text/css"/>
<link href="../themes/css/main.css" rel="stylesheet" type="text/css"/>
<link href="../../themes/css/widget/pagination.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div id="main">
		<h1 class="align-center"> pagination </h1>
		<hr/>
		<h2><a>pagingation-size</a></h2>
		<h4>pagingation-small</h4>
		<ul class="pagination pagination-sm">
			<li class="disabled"><a>prev</a></li>
			<li><a>1</a></li>
			<li><a>2</a></li>
			<li><a>...</a></li>
			<li class="active"><a>7</a></li>
			<li><a>8</a></li>
			<li><a>9</a></li>
			<li><a>next</a></li>
		</ul>
		<hr/>
		<h4>pagingation-default</h4>
		<ul class="pagination">
			<li class="disabled"><a>prev</a></li>
			<li><a>1</a></li>
			<li><a>2</a></li>
			<li><a>...</a></li>
			<li class="active"><a>7</a></li>
			<li><a>8</a></li><li><a>9</a></li>
			<li><a>next</a></li>
		</ul>
		<hr/>
		<h4>pagingation-large</h4>
		<ul class="pagination pagination-lg">
			<li class="disabled"><a>prev</a></li>
			<li><a>1</a></li>
			<li><a>2</a></li>
			<li><a>...</a></li>
			<li class="active"><a>7</a></li>
			<li><a>8</a></li>
			<li><a>9</a></li>
			<li><a>next</a></li>
		</ul>
	</div>
