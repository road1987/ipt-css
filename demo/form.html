<!doctype html>
<html>
<head>
<title>ipt-css</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link href="../themes/css/ipt.css" rel="stylesheet" type="text/css"/>
<link href="themes/css/main.css" rel="stylesheet" type="text/css"/>
<style>

</style>
</head>

<body>
	<div id="main">
		<h1 class="fn-t-center"> Forms </h1>
		<h2>form</h2>
		<form class="grid12">
			<div class="row-fluid form-row">
				<label class="span1">username:</label>
				<input class="span3" type="text"/>
			</div>
			<div class="row-fluid form-row fn-clear">
				<label class="span1">password:</label>
				<input class="span3" type="text"/>
			</div>
			<div class="row-fluid form-row fn-clear">
				<label class="offset1"><input name="role" type="radio"/>student</label>
				<label class="offset1"><input name="role" type="radio"/>teacher</label>
			</div>
			<div class="row-fluid form-row fn-clear">
				<label class="offset1"><input type="checkbox"/> Remember me </label>
			</div>
			<div class="row-fluid form-row fn-clear">
				<select class="offset1 span3">
	            	<option>option 0</option>
	            	<option>option 1</option>
	        	</select>
			</div>
			<div class="row-fluid form-row fn-clear " >
				<input type="submit" class="offset1" value="submit"/>
				<input type="reset" class="offset1" value="reset"/>
			</div>
			
			<input type="submit" value="submit"/>
			<input type="reset" value="reset"/>
			<input type="button" disabled value="disabled"/>
			<input type="color" name="favcolor"/>
		</form>
		
		<hr/>
		<h2>form-size</h2>
		<form>
			<input class="input-sm" type="text" value="input with .input-sm"/>
			<input type="text" value="default"/>
			<input class="input-lg" type="text" value="input with .input-lg"/>
			<div></div>
			<select class="input-sm">
	            <option>option 0</option>
	            <option>option 1</option>
	        </select>
			<select >
	            <option>option 0</option>
	            <option>option 1</option>
	        </select>
			<select class="input-lg">
	            <option>option 0</option>
	            <option>option 1</option>
	        </select>
		</form>
		
	</div><!-- end of main -->

	<script type="text/javascript" src="javascript/jquery-1.7.2.min.js"></script>
	<script>
		$(function() {
		   var $pre = $('pre');
		   $pre.each(function(){
			   $(this).html($(this).html().replace(/</g, '&lt;').replace(/>/g, '&gt;'));
		   });
		});
	</script>
</body>
</html>
